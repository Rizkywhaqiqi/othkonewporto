<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio Foto Wisuda – Othkodylinz</title>
  <meta name="description" content="Portofolio foto wisuda: style minimal, elegan, dan timeless. Booking sesi wisuda indoor/outdoor, solo & group, cetak & album." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    .glass { backdrop-filter: blur(8px); background: rgba(0,0,0,0.35); }
  </style>
</head>

<body class="bg-black text-gray-100 antialiased">
  <!-- NAVBAR -->
  <header class="fixed inset-x-0 top-0 z-50 bg-black/60 backdrop-blur border-b border-white/10">
    <div class="mx-auto max-w-7xl px-4 flex items-center justify-between py-4">
      <a href="#" class="flex items-center space-x-3">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-white text-black font-bold">OK</span>
        <span class="text-sm tracking-widest uppercase text-gray-300">Othkodylinz</span>
      </a>
      <nav class="hidden md:flex items-center space-x-8 text-sm">
        <a href="#porto" class="hover:text-white/80">Portofolio</a>
        <a href="#paket" class="hover:text-white/80">Paket</a>
        <a href="#proses" class="hover:text-white/80">Proses</a>
        <a href="#faq" class="hover:text-white/80">FAQ</a>
        <a href="#booking" class="rounded-xl bg-white text-black px-4 py-2 font-semibold hover:bg-white/90">Booking</a>
      </nav>
      <button id="navBtn" class="md:hidden inline-flex items-center justify-center rounded-xl border border-white/10 px-3 py-2 text-sm">Menu</button>
    </div>
    <div id="mobileNav" class="md:hidden hidden border-t border-white/10 bg-black/80">
      <div class="mx-auto max-w-7xl px-4 py-3 space-y-3 text-sm">
        <a href="#porto" class="block">Portofolio</a>
        <a href="#paket" class="block">Paket</a>
        <a href="#proses" class="block">Proses</a>
        <a href="#faq" class="block">FAQ</a>
        <a href="#booking" class="block">Booking</a>
      </div>
    </div>
  </header>

  <!-- BOOKING FORM -->
  <section id="booking" class="pt-28 pb-20 border-y border-white/5 bg-gradient-to-b from-black to-black/90">
    <div class="mx-auto max-w-3xl px-4">
      <h2 class="text-2xl md:text-4xl font-semibold">Form Booking Wisuda</h2>
      <p class="mt-2 text-gray-300">Isi form berikut. Setelah kirim, WhatsApp akan terbuka untuk konfirmasi.</p>

      <form id="waForm" class="mt-8 space-y-5">
        <div class="grid md:grid-cols-2 gap-4">
          <input name="nama" class="p-3 border border-white/10 bg-black/40 rounded-xl" placeholder="Nama Lengkap *" required />
          <input name="wa" class="p-3 border border-white/10 bg-black/40 rounded-xl" placeholder="Nomor WhatsApp (62…)" />
        </div>

        <input name="kampus" class="w-full p-3 border border-white/10 bg-black/40 rounded-xl" placeholder="Asal Universitas / Sekolah *" required />

        <!-- DATE FIXED -->
        <div class="grid md:grid-cols-3 gap-4">
          <div class="relative md:col-span-2">
            <label class="text-xs text-gray-300 block mb-1">Tanggal Sesi *</label>
            <div class="relative">
              <input
                type="text"
                id="tglDisplay"
                readonly
                class="w-full p-3 border border-white/10 bg-black/40 rounded-xl cursor-pointer z-10 relative"
                placeholder="Pilih tanggal"
              />
              <input
                type="date"
                id="tglPicker"
                name="tanggal"
                class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer z-20"
                required
              />
            </div>
          </div>
          <select id="jamSelect" name="jam" class="p-3 border border-white/10 bg-black/40 rounded-xl"></select>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <select name="paket" class="p-3 border border-white/10 bg-black/40 rounded-xl">
            <option value="Wisuda (1–2 jam, 2 lokasi) – Rp300.000">Wisuda – Rp300.000</option>
            <option>Silver</option>
            <option>Gold</option>
            <option>Platinum</option>
          </select>
          <input name="lokasi" class="p-3 border border-white/10 bg-black/40 rounded-xl" placeholder="Lokasi (Studio/Outdoor) *" required />
        </div>

        <textarea name="catatan" rows="3" class="w-full p-3 border border-white/10 bg-black/40 rounded-xl" placeholder="Catatan (tema, tambahan orang, dll.)"></textarea>

        <label class="flex items-start gap-2 text-sm">
          <input id="agree" type="checkbox" class="mt-1" />
          <span>Saya menyetujui kebijakan pemesanan (DP untuk lock tanggal, reschedule maks. H-2).</span>
        </label>

        <button class="w-full rounded-xl bg-white text-black px-6 py-3 font-semibold hover:bg-white/90">
          Kirim & Buka WhatsApp
        </button>

        <p id="waMsg" class="text-center text-sm text-gray-300"></p>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-t border-white/10 py-10">
    <div class="mx-auto max-w-7xl px-4 flex flex-col md:flex-row items-center justify-between gap-4">
      <p class="text-sm text-gray-400">© <span id="y"></span> Othkodylinz. All rights reserved.</p>
      <div class="text-xs text-gray-400">Instagram • WhatsApp</div>
    </div>
  </footer>

  <script>
    // NAV
    const navBtn = document.getElementById('navBtn');
    const mobileNav = document.getElementById('mobileNav');
    navBtn?.addEventListener('click', () => mobileNav.classList.toggle('hidden'));
    document.getElementById('y').textContent = new Date().getFullYear();

    // JAM OPTIONS 00:00–23:00 + CUSTOM
    const jamSelect = document.getElementById('jamSelect');
    if (jamSelect) {
      for (let h = 0; h < 24; h++) {
        const label = `${String(h).padStart(2, '0')}:00`;
        const opt = document.createElement('option');
        opt.value = label;
        opt.textContent = label;
        jamSelect.appendChild(opt);
      }
      const custom = document.createElement('option');
      custom.value = 'Custom';
      custom.textContent = 'Custom';
      jamSelect.appendChild(custom);
    }

    // DATE PICKER DISPLAY
    const tglPicker = document.getElementById('tglPicker');
    const tglDisplay = document.getElementById('tglDisplay');
    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, '0');
    const d = String(today.getDate()).padStart(2, '0');
    tglPicker.min = `${y}-${m}-${d}`;

    tglPicker.addEventListener('change', () => {
      const val = tglPicker.value;
      if (val) {
        const date = new Date(val + 'T00:00:00');
        const formatted = date.toLocaleDateString('id-ID', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        tglDisplay.value = formatted;
      } else {
        tglDisplay.value = '';
      }
    });

    // WHATSAPP
    const WA_NUMBER = "6285190095866";
    const form = document.getElementById('waForm');
    const msg = document.getElementById('waMsg');
    const agree = document.getElementById('agree');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.textContent = '';

      const fd = new FormData(form);
      const data = {
        nama: fd.get('nama')?.trim(),
        wa: fd.get('wa')?.trim(),
        kampus: fd.get('kampus')?.trim(),
        tanggal: fd.get('tanggal')?.trim(),
        jam: fd.get('jam'),
        paket: fd.get('paket'),
        lokasi: fd.get('lokasi')?.trim(),
        catatan: fd.get('catatan')?.trim()
      };

      if (!data.nama || !data.kampus || !data.tanggal || !data.lokasi) {
        msg.textContent = 'Lengkapi field bertanda *.';
        return;
      }
      if (!agree.checked) {
        msg.textContent = 'Centang persetujuan kebijakan pemesanan.';
        return;
      }

      const lines = [
        'Halo, saya ingin booking wisuda:',
        `• Nama: ${data.nama}`,
        data.wa ? `• WA: ${data.wa}` : null,
        `• Kampus: ${data.kampus}`,
        `• Paket: ${data.paket}`,
        `• Lokasi: ${data.lokasi}`,
        `• Jadwal: ${data.tanggal} ${data.jam}`,
        data.catatan ? `• Catatan: ${data.catatan}` : null
      ].filter(Boolean).join('%0A');

      window.open(`https://wa.me/${WA_NUMBER}?text=${lines}`, '_blank', 'noopener');
      msg.textContent = 'Membuka WhatsApp…';
      form.reset();
      agree.checked = false;
      tglDisplay.value = '';
    });
  </script>
</body>
</html>
